<!DOCTYPE html>
<html>
    <head>
        <title>Manga Formatter</title>
    </head>
    <h1>
        YOU WANT TO AUTO FORMAT
    </h1>
    <body>
        <div>
            <!--Auto Format Form-->
            <!--form action="formatqueue.html" method="POST"-->
            <form name="aformat" method="POST">
            <!-- <form name="aformat" method="POST"> -->
                <!--Select Format-->
                <div>
                    <label>Select Format</label>
                    <select name="format_type">
                        <option value="chapter">Chapter Format</option>
                        <option value="volume">Volume Format</option>
                    </select>                
                </div>
                <!--Select Manga-->
                <div>
                    <label>Select Manga</label>
                    <!--NEED TO FIND WAY TO SELECT BASED ON SQL-->
                    <select name="manga">
                        <option value="aot">Attack on Titan</option>
                        <option value="boruto">Boruto</option>
                        <option value="dstone">Dr. STONE</option>
                        <option value="mha">My Hero Academia</option>
                        <option value="op">One Piece</option>
                        <option value="platend">Platinum End</option>
                    </select>
                </div>
                <!--Chapter/Volume Title-->
                <div>
                    <label>Chapter/Volume Title</label>
                    <input type="text" name="title">
                </div>
                <!--Volume Ending At-->
                <div>
                    <label>Last Chapter in Volume</label>
                    <input type="text" name="last_chapter_in_volume">
                </div>
                <!--Auto Format-->
                <label>Auto Format</label>
                <input type="submit" name="autoformat" value="Auto Format">
                <!-- Use Button Instead with Javascript?
                    <button>Auto Format</button>
                -->    
            </form>    
        </div>
    </body>

</html>
