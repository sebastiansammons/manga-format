<!DOCTYPE html>
<html>
    <head>
        <title>Manual Format</title>
    </head>
    <h1>
        YOU WANT TO MANUAL FORMAT
    </h1>
    <body>
        <div>
            <!--Manual Format Form-->
            <form name = "mformat" method = "POST">
                <!--Select Format-->
                <div>
                    <label>Select Format</label>
                        <select name="format_type">
                            <option value="chapter">Chapter Format</option>
                            <option value="volume">Volume Format</option>
                        </select>                
                </div>
                <!--Manga Title-->
                <div>
                    <label>Manga Title</label>
                    <input type="text" name="manga">
                </div>
                <!--Chapter/Volume Title-->
                <div>
                    <label>Chapter/Volume Title</label>
                    <input type="text" name="title">
                </div>
                <!--Number-->
                <div>
                    <label for="">Chapter/Volume Number</label>
                    <input type="text" name="number">
                </div>
                <!--Chapter Type Radio-->
                <div>
                    <label>Chapter Type</label>
                    <select name="chapter_type">
                        <option value="single">Single</option>
                        <option value="multiple">Multiple</option>
                    </select>
                </div>
                <!--Manual Format-->
                <div>
                    <label>Manual Format</label>
                    <input type="submit" name="manualformat" value="Manual Format">
                </div>    
            </form>    
        </div>
        <br>        
    </body>
</html>
