<!DOCTYPE html>
<html>
    <head>
        <title>Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/auto_chapter.css">
    </head>
    <body>
        <h1>
            AUTO CHAPTER
        </h1>
        <div>
            <!--Auto Chapter Form-->
            <form name="aformat" method="POST">
                <div>
                    <!--NEED TO FIND WAY TO SELECT BASED ON SQL-->
                    <select class="selectmanga" name="manga">
                        <option value="aot">Attack on Titan</option>
                        <option value="boruto">Boruto</option>
                        <option value="dstone">Dr. STONE</option>
                        <option value="mha">My Hero Academia</option>
                        <option value="op">One Piece</option>
                        <option value="platend">Platinum End</option>
                    </select>
                </div>
                <!--Chapter/Volume Title-->
                <div>
                    <input class="inputtitle" type="text" name="title" placeholder="Chapter Title" onfocus="this.placeholder = ''" onblur="this.placeholder='Chapter Title'" autocomplete="off">
                </div>
                <!--Auto Format-->
                <div>
                    <input class="autochapter" type="submit" name="auto_chapter" value="Auto Chapter">
                </div>
                <div>
                    <input class="mainmenu" type="submit" name="auto_chapter" value="Main Menu">
                </div>
            </form>    
        </div>
    </body>

</html>
