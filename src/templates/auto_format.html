<!DOCTYPE html>
<html>
    <head>
        <title>Auto Format - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/auto_format_status.css">
    </head>
    <body>
        <div>
            <h1>WHICH AUTO FORMAT?</h1>
            <!-- Auto Format Form -->
            <form name="autoformat" method="POST">
                <!-- Auto Chapter -->
                <div>
                    <input class="chapter" type="submit" name="auto_format" value="Chapter">
                </div>
                <!-- Auto Volume -->
                <div>
                    <input class="volume" type="submit" name="auto_format" value="Volume">
                </div>
                <!-- Main Menu -->
                <div>
                    <input class="mainmenu" type="submit" name="auto_format" value="Main Menu">
                </div>
            </form>
            <table class="chapter_status">
                <div>
                    <tr>
                        <th></th>
                        <th class = "manga_number">Chapter</th>
                    </tr>
                    {% for i in range(0,len) %}
                    <tr>{{manga_chapter_status[i]}}</tr>
                    {% endfor %}
                </div>
            </table>
            <table class="volume_status">
                <div>
                    <tr>
                        <th></th>
                        <th class = "manga_number">Volume</th>
                    </tr>
                    {% for i in range(0,len) %}
                    <tr>{{manga_volume_status[i]}}</tr>
                    {% endfor %}
                </div>
            </table>  
        </div>
    </body>
</html>
