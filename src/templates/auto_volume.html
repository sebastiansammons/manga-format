<!DOCTYPE html>
<html>
    <head>
        <title>Auto Volume - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/auto_volume.css">
    </head>
    <body>
        <div>
            <h1>AUTO VOLUME</h1>
            <!--Auto Volume Form-->
            <form name="aformat" method="POST">
                <!-- Manga -->
                <div>
                    <!--NEED TO FIND WAY TO SELECT BASED ON SQL-->
                    <select class="selectmanga" name="manga">
                        {% for i in range(0,len) %}
                        {{active_manga[i]}}
                        {% endfor %}
                    </select>
                </div>
                <!--Volume Title-->
                <div>
                    <input class="inputtitle" type="text" name="title" placeholder="Volume Title" onfocus="this.placeholder = ''" onblur="this.placeholder='Volume Title'" autocomplete="off">
                </div>
                <!-- Last Chapter in Volume -->
                <div>
                    <input class="inputlciv" type="text" name="last_chapter_in_volume" placeholder="Last Chapter Number" onfocus="this.placeholder = ''" onblur="this.placeholder='Last Chapter Number'" autocomplete="off">
                </div>
                <!--Auto Volume-->
                <div>
                    <input class="autovolume" type="submit" name="auto_volume" value="Auto Volume">
                </div>
                <!-- Main Menu -->
                <div>
                    <input class="mainmenu" type="submit" name="auto_volume" value="Main Menu">
                </div>
            </form>    
        </div>
    </body>

</html>
