<!DOCTYPE html>
<html>
    <head>
        <title>Auto Volume - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
    </head>
    <body>
        <div>
            <h1>AUTO VOLUME</h1>
            <!--Auto Volume Form-->
            <form name="avolume" method="POST">
                <!-- Manga -->
                <div>
                    <select class="row_1" name="manga">
                        {% for i in range(0,len) %}
                        <option value="{{ active_manga[i] }}">{{ active_manga[i] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!--Volume Title-->
                <div>
                    <input class="row_2 wide_title text" type="text" name="title" placeholder="Volume Title" onfocus="this.placeholder = ''" onblur="this.placeholder='Volume Title'" autocomplete="off">
                </div>
                <!-- Last Chapter in Volume -->
                <div>
                    <input class="row_3 wide_number text" type="text" name="last_chapter_in_volume" placeholder="Last Chapter" onfocus="this.placeholder = ''" onblur="this.placeholder='Last Chapter'" autocomplete="off">
                </div>
                <!--Auto Volume-->
                <div>
                    <input class="row_4 submit_button brown" type="submit" name="auto_volume" value="Auto Volume">
                </div>
                <!-- Main Menu -->
                <div>
                    <input class="menu_item main submit_button red" type="submit" name="auto_volume" value="Main Menu">
                </div>
            </form>    
        </div>
    </body>

</html>
