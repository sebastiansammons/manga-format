<!DOCTYPE html>
<html>
    <head>
        <title>EPUB Format - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
    </head>
    <body>
        <div>
            <h1>EPUB FORMAT</h1>
            <!-- Auto EPUB Form -->
            <form name="EPUBformat" method="POST">
                <!-- Auto EPUB -->
                <div>
                    <input class="left button green" type="submit" name="epub_format" value="Auto">
                </div>
                <!-- Manual EPUB -->
                <div>
                    <input class="right button orange" type="submit" name="epub_format" value="Manual">
                </div>
                <!-- Main Menu -->
                <div>
                    <input class="menu_item main button red" type="submit" name="epub_format" value="Main Menu">
                </div>
            </form> 
        </div>
    </body>
</html>
