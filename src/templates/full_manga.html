<!DOCTYPE html>
<html>
    <head>
        <title>Full Manga - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/full_manga.css">
    </head>
    <body>
        <div>
            <h1>FULL MANGA</h1>
            <!-- Full Manga Form -->
            <form name = "fmformat" method = "POST">
                <!-- Manga -->
                <div>
                    <input class="inputmanga" type="text" name="manga" placeholder="Manga" onfocus="this.placeholder = ''" onblur="this.placeholder='Manga'" autocomplete="off">
                </div>
                <!-- Full Manga -->
                <div>
                    <input class="fullformat" type="submit" name="full_format" value="Full Manga Format">
                </div>
                <!-- Main Menu -->
                <div>
                    <input class="mainmenu" type="submit" name="full_format" value="Main Menu">
                </div>
            </form>    
        </div>       
    </body>
</html>
