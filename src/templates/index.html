<!DOCTYPE html>
<html>
    <head>
        <title>Main Menu - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
    </head>
    <body>
        <div>
            <h1>MAIN MENU</h1>
            <!-- Main Menu Form -->
            <form name="mainmenu" method="POST">
                <!-- Auto Format -->
                <div>
                    <input class="top_left button green" type="submit" name="main_menu" value="Auto">
                </div>
                <!-- Manual Format -->
                <div>
                    <input class="bottom_left button orange" type="submit" name="main_menu" value="Manual">
                </div>
                <!-- Build epub -->
                <div>
                    <input class="top_right button pink" type="submit" name="main_menu" value="EPUB">
                </div>
                <!-- New Manga -->
                <div>
                    <input class="bottom_right button blue" type="submit" name="main_menu" value="New">
                </div>
                <!-- Main Menue -->
                <div>
                    <input class="menu_item main button red" type="submit" name="main_menu" value="Main Menu">
                </div>
                <!-- Settings -->
                <div>
                    <input class="menu_item settings button teal" type="submit" name="main_menu" value="Settings">
                </div>
            </form>
        </div>
    </body>
</html>
