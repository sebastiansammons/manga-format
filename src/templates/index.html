<!DOCTYPE html>
<html>
    <head>
        <title>Main Menu - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/index.css">
    </head>
    <body>
        <div>
            <h1>WHAT FORMAT TYPE?</h1>
            <!-- Main Menu Form -->
            <form name="format" method="POST">
                <!-- Auto Format -->
                <div>
                    <input class="autoformat" type="submit" name="manga_format" value="Auto">
                </div>
                <!-- Manual Format -->
                <div>
                    <input class="manualformat" type="submit" name="manga_format" value="Manual">
                </div>
            </form>
        </div>
    </body>
</html>
