<!DOCTYPE html>
<html>
    <head>
        <title>Manual Format - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/manual_format.css">
    </head>
    <body>
        <div>
            <h1>WHICH MANUAL FORMAT?</h1>
            <!-- Manual Format Form -->
            <form name="autoformat" method="POST">
                <!-- Single Chapter -->
                <div>
                    <input class="single" type="submit" name="manual_format" value="Single Chapter">
                </div>
                <!-- Multi Chapter -->
                <div>
                    <input class="multi" type="submit" name="manual_format" value="Multi Chapter">
                </div>
                <!-- Volume -->
                <div>
                    <input class="volume" type="submit" name="manual_format" value="Volume">
                </div>
                <!-- Main Menu -->
                <div>
                    <input class="mainmenu" type="submit" name="manual_format" value="Main Menu">
                </div>
            </form>
        </div>
    </body>
</html>
