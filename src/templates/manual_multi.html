<!DOCTYPE html>
<html>
    <head>
        <title>Multiple Chapters - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/manual_multi.css">
    </head>
    <body>
        <h1>MANUAL MULTIPLE CHAPTERS</h1>
        <div>
            <!-- Multi Chapter Form -->
            <form name = "mcformat" method = "POST">
                <!-- Manga -->
                <div>
                    <input class="inputmanga" type="text" name="manga" placeholder="Manga" onfocus="this.placeholder = ''" onblur="this.placeholder='Manga'" autocomplete="off">
                </div>
                <!-- Multi Chapter -->
                </div>
                <div>
                    <input class="manualmulti" type="submit" name="manual_multi" value="Multi Chapter">
                </div>
                <!-- Main Menu -->
                <div>
                    <input class="mainmenu" type="submit" name="manual_multi" value="Main Menu">
                </div>
            </form>    
        </div>   
    </body>
</html>
