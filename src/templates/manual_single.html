<!DOCTYPE html>
<html>
    <head>
        <title>Manual Single Chapter - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
    </head>
    <body>
        <h1>MANUAL SINGLE CHAPTER</h1>
        <div>
            <!--Single Chapter Form-->
            <form name = "msingle" method = "POST">
                <!-- Manga -->
                <div>
                    <input class="row_1 wide_manga text" type="text" name="manga" placeholder="Manga" onfocus="this.placeholder = ''" onblur="this.placeholder='Manga'" autocomplete="off">
                </div>
                <!-- Chapter Title -->
                <div>
                    <input class="row_2 wide_title text" type="text" name="title" placeholder="Chapter Title" onfocus="this.placeholder = ''" onblur="this.placeholder='Chapter Title'" autocomplete="off">
                </div>
                <!-- Chapter Number -->
                <div>
                    <input class="row_3 wide_number text" type="text" name="number" placeholder="Chapter Number" onfocus="this.placeholder = ''" onblur="this.placeholder='Chapter Number'" autocomplete="off">
                </div>
                <!-- Single Chapter -->
                <div>
                    <input class="row_4 submit_button dark_pastel_blue" type="submit" name="manual_single" value="Single Chapter">
                </div>
                <!-- Main Menu -->
                <div>
                    <input class="menu_item main button red" type="submit" name="manual_single" value="Main Menu">
                </div>
            </form>    
        </div>     
    </body>
</html>
