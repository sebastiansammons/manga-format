<!DOCTYPE html>
<html>
    <head>
        <title>Manual Format</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/manual_volume.css">
    </head>
    <body>
        <h1>MANUAL VOLUME</h1>
        <div>
            <!--Manual Format Form-->
            <form name = "msingle" method = "POST">
                <!--Manga Title-->
                <div>
                    <input class="inputmanga" type="text" name="manga" placeholder="Manga" onfocus="this.placeholder = ''" onblur="this.placeholder='Manga'" autocomplete="off">
                </div>
                <div>
                    <input class="inputtitle" type="text" name="title" placeholder="Volume Title" onfocus="this.placeholder = ''" onblur="this.placeholder='Volume Title'" autocomplete="off">
                </div>
                <div>
                    <input class="inputnumber" type="text" name="number" placeholder="Volume Number" onfocus="this.placeholder = ''" onblur="this.placeholder='Volume Number'" autocomplete="off">
                </div>
                <!--Manual Format-->
                <div>
                    <input class="manualvolume" type="submit" name="manual_volume" value="Volume">
                </div>
                <div>
                    <input class="mainmenu" type="submit" name="manual_volume" value="Main Menu">
                </div>
            </form>    
        </div>
        <br>        
    </body>
</html>
