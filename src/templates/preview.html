<!DOCTYPE html>
<html>
    <head>
        <title>Format Preview</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/preview.css">
    </head>
    <body>
        <!--Commit Format-->
        <h5>
            <!-- Show Preview -->
            {% for i in range(0,len) %}
            <div>{{preview[i]}}</div>
            {% endfor %}
        </h5>
        <form name="commit" method="POST">
            <div>
                <input class="commit" type="submit" name="choice" value="Commit">
            </div>
            <div>
                <input class="abort" type="submit" name="choice" value="Abort">
            </div>
        </form>
    </body>
    </div>
</html>
