<!DOCTYPE html>
<html>
    <head>
        <title>Preview - Manga Formatter</title>
        <link rel="stylesheet" href="../static/base.css">
        <link rel="stylesheet" href="../static/preview.css">
    </head>
    <body>
        <div>
            <h1>PREVIEW</h1>
            <!-- Preview -->
            <h5>
                {% for i in range(0,len) %}
                <div>{{preview[i]}}</div>
                {% endfor %}
            </h5>
            <!-- Commit Form -->
            <form name="commit" method="POST">
                <!-- Commit -->
                <div>
                    <input class="commit" type="submit" name="choice" value="Commit">
                </div>
                <!-- Abort -->
                <div>
                    <input class="abort" type="submit" name="choice" value="Abort">
                </div>
            </form>
        </div>
    </body>
</html>
